    <section class="sheet-title">
        <div class="container">
            <div class="sheet-content">
                <h1 class="section-title">Me contacter:</h1>
                <p class="p-single mobile-p">Vous souhaitez collaborer sur un projet photo ou vidéo ? Vous avez des
                    questions ou des commentaires à partager ? N'hésitez pas à me contacter !</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <form action="https://formsubmit.co/nino.bravais20@gmail.com" method="POST" class="form">
                <input type="text" name="_honey" style="display: none;">
                <input type="hidden" name="_captcha" value="false">
                <div class="contact-names">
                    <label id="contact-fn" for="firstname">
                        <input type="text" name="firstname" id="firstname" placeholder="Nom" required>
                    </label>
                    <label id="contact-ln" for="lastname">
                        <input type="text" name="lastname" id="lastname" placeholder="Prénom">
                    </label>
                </div>
                <label id="contact-mail" for="email">
                    <input type="email" name="email" id="email" placeholder="Votre adresse e-mail" required>
                </label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                <div class="contact-btn-container">
                    <input class="btn" type="submit" value="Envoyer">
                </div>
            </form>
        </div>
    </section>
